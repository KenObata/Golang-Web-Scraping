apiVersion: apps/v1
kind: Deployment
metadata:
  name: builder
spec:
  replicas: 3
  selector:
    matchLabels:
      app: builder
  template:
    metadata:
      labels:
        app: builder
    spec:
      containers:
        - name: builder
          image: kenobata/golang-scraping:latest # is this right?
          ports:
            - containerPort: 80
          env: # POD's environment setting for const
          - name: MONGO_SERVER
            value: mongo.default.svc.cluster.local.  # <-host.docker.internal #mongo comes from app name of volume